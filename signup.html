  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="POST">
        <img src="images/logo-design.png" alt="" width="72" height="57" />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="firstName"
            placeholder="First Name"
            required
            autofocus
          />
          <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="lastName"
            placeholder="Last Name"
            required
          />
          <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            name="email"
            placeholder="Email"
            required
          />
          <label for="floatingEmail">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; CharlieMac WevDev 2021</p>
      </form>
    </main>
  </body>

  <script
